[providers]
node = "18"

[phases.setup]
nixPkgs = ["nodejs-18_x", "python311"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd frontend && npm run build",
  "cd backend && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt"
]

[start]
cmd = "cd backend && python3 -m gunicorn app:app --bind 0.0.0.0:$PORT"

