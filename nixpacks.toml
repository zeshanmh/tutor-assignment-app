[phases.setup]
nixPkgs = ["nodejs-18_x", "python311", "curl"]

[phases.install]
cmds = [
  "cd frontend && npm install",
  "cd frontend && npm run build",
  "cd backend && curl -sS https://bootstrap.pypa.io/get-pip.py | python3 && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt",
  "chmod +x backend/start.sh"
]

[start]
cmd = "cd backend && bash start.sh"

